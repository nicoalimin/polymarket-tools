name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name_suffix: linux-amd64
          - name: macOS
            os: macos-latest
            target: x86_64-apple-darwin
            name_suffix: macos-amd64
          # Add ARM64 for macOS (M1/M2/M3)
          - name: macOS-ARM
            os: macos-latest
            target: aarch64-apple-darwin
            name_suffix: macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename Binary
        run: |
          cp target/${{ matrix.platform.target }}/release/polymarket-cli polymarket-cli-${{ matrix.platform.name_suffix }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: polymarket-cli-${{ matrix.platform.name_suffix }}
          path: polymarket-cli-${{ matrix.platform.name_suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
